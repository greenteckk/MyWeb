<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录</title>
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>

        <form action="index.html" class="login-form">
            <h1>Log In</h1>

            <div class="txtb">
                <input type="text">
                <span data-placeholder="Username"></span>
            </div>

            <div class="txtb">
                <input type="password">
                <span data-placeholder="Password"></span>
            </div>

            <input type="submit" class="logbtn" value="Log In">

            <div class="bottom-text">
                Don't have account? <a href="/cn/signup.html" target="blank">Sign up</a>
            </div>

            <div class="login-ways">
                <span class="explain">Other ways</span>
                <img src="/images/image/twitter.png" alt="">
                <img src="/images/image/facebook.jpg" alt="">
                <img src="/images/image/gmail.jpg" alt="">
                <img src="/images/image/outlook.jpg" alt="">
                <img src="/images/image/microsoft.jpg" alt="">
            </div>
        </form>
    </body>
</html>
